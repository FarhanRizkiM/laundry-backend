# FILE: components/responses.yaml

# Reusable Response Components

## Error 401
UnauthorizedError:
  description: Unauthorized
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/ErrorResponseReusable"
      example:
        success: false
        message: Invalid or missing access token
        data: null

## Error 403
ForbiddenError:
  description: Insufficient Permissions
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/ErrorResponseReusable"
      example:
        success: false
        message: You do not have permission to access this resource
        data: null

## Error 500
InternalServerError:
  description: Internal Server Error
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/ErrorResponseReusable"
      example:
        success: false
        message: An unexpected error occurred
        data: null
