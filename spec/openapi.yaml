openapi: 3.0.3
info:
  title: Laundry Management System API
  version: 1.0.0
  description: Backend API for laundry management system

servers:
  - url: /api/v1

paths:
  /auth/login:
    post:
      summary: User login
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Login success

  /orders:
    post:
      summary: Create new order
      tags:
        - Orders
      security:
        - bearerAuth: []
      responses:
        "201":
          description: Order created

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
